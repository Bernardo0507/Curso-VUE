<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao () }}</p>    
    <a v-bind:href="link">Globo Esporte</a>
    <hr>
    <p v-html="linkHtml"></p>      
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'https://ge.globo.com',
            linkHtml: '<a href="https://ge.globo.com">Globo Esporte</a>'
        },
        methods: {
            saudacao: function() {
                this.titulo= 'Bom dia!!!'
                return this.titulo
            }
        }
    })
</script>
